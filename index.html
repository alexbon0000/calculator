<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc" id="fon">
        <div class="topic" id="top"></div>
        <div class="calc-screen">
            <p class="screen">0</p>
        </div>
    
        <div class="buttons">
            <div class="btn ac bg-g" id="btn1">AC</div>
            <div class="btn bg-g plusMinus" id="btn2">+/-</div>
            <div class="btn percent bg-o" >%</div>
            <div class="btn division bg-o" data-operator="/">/</div>
            
            <div class="btn bt1 seven" data-value="7">7</div>
            <div class="btn bt1 eight" data-value="8">8</div>
            <div class="btn bt1 nine" data-value="9">9</div>
            <div class="btn mylti bg-o" data-operator="X">X</div>
            
            <div class="btn bt1 four" data-value="4">4</div>
            <div class="btn bt1 five" data-value="5">5</div>
            <div class="btn bt1 six" data-value="6">6</div>
            <div class="btn minus bg-o" data-operator="-">-</div>

            <div class="btn bt1 one" data-value="1">1</div>
            <div class="btn bt1 two" data-value="2">2</div>
            <div class="btn bt1 three" data-value="3">3</div>
            <div class="btn plus bg-o" data-operator="+">+</div>

            <div class="btn zero" data-value="0" >0</div>
            <div class="btn dot" data-value=".">.</div>
            <div class="btn equal bg-o">=</div>
        </div>
    </div>
    <script src="data.js"></script>
    
</body>
</html>
